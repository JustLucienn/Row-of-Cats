<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style-main.css">
    <link rel="icon" href="images/cat.png" type="image/gif" />
    <title>Row of Cats:3</title>
</head>

<body>

    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <div class="play-board"></div>

        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        </div>
    </div>

    <div class="audio-button">
        <button id="playButton"><i class="fa-solid fa-volume-high" onclick="ChangeIcon(this)"></i></button>
        <audio id="myAudio">
            <source src="audio/undertale.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>


    <script src="main.js"></script>
</body>

</html>
